<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Portfolio Futuriste</title>
  <style>
    /* Styles futuristes */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid #333;
      box-shadow: 0 0 20px #00ffe1a8;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe1;
      margin: 0;
    }

    p.slogan {
      font-size: 1.2rem;
      color: #ccc;
    }

    .content {
      max-width: 900px;
      padding: 2rem;
    }

    .project {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffe1;
    }

    h2 {
      color: #00ffe1;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mon Portfolio</h1>
    <p class="slogan">Bienvenue dans mon univers numérique</p>
  </header>

  <div class="content">
    <div class="project">
      <h2>Projet 1 : TEXT</h2>
      <p>TEXT</p>
    </div>

    <div class="project">
      <h2>Projet 2 : TEXT</h2>
      <p>TEXT</p>
    </div>

    <div class="project">
      <h2>Projet 3 : TEXT</h2>
      <p>TEXT</p>
    </div>
  </div>

  <footer>
    © 2025 TON NOM | Contact : TEXT@email.com
  </footer>

</body>
</html>
